<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Educação</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="pagina"> <!-- Contêiner principal da página -->

    <!-- MENU LATERAL -->
    <aside class="menu-lateral">
      <!-- Logo no topo do menu -->
      <a href="landingpage.html"> 
        <img src="img/logo site.png" alt="Logo" class="logo">
      </a>
      
      <!-- Navegação com lista de opções -->
      <nav>
        <ul>
          <!-- Dashboard -->
          <li>
            <img src="img/icone dashboard.png" alt="">
            <span>Dashboard</span>
          </li>

          <!-- Indicadores -->
          <li>
            <img src="img/icone barras.png" alt="">
            <span>Indicadores</span>
          </li>

          <!-- Comparações -->
          <li>
            <img src="img/icone comparação.png" alt="">
            <span>Comparações</span>
          </li>

          <!-- Escolas -->
          <li>
            <img src="img/icone escolas.png" alt="">
            <span>Escolas</span>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- FILTROS SUPERIORES -->
    <div class="filtros">
      <!-- Filtro de Estado -->
      <select id="localizacao">
        <option value="7">Brasil</option>
        <option value="12">Acre</option>
        <option value="27">Alagoas</option>
        <option value="16">Amapá</option>
        <option value="13">Amazonas</option>
        <option value="29">Bahia</option>
        <option value="23">Ceará</option>
        <option value="53">Distrito Federal</option>
        <option value="32">Espírito Santo</option>
        <option value="52">Goiás</option>
        <option value="21">Maranhão</option>
        <option value="51">Mato Grosso</option>
        <option value="50">Mato Grosso do Sul</option>
        <option value="31">Minas Gerais</option>
        <option value="15">Pará</option>
        <option value="25">Paraíba</option>
        <option value="41">Paraná</option>
        <option value="26">Pernambuco</option>
        <option value="22">Piauí</option>
        <option value="33">Rio de Janeiro</option>
        <option value="24">Rio Grande do Norte</option>
        <option value="43">Rio Grande do Sul</option>
        <option value="11">Rondônia</option>
        <option value="14">Roraima</option>
        <option value="42">Santa Catarina</option>
        <option value="35">São Paulo</option>
        <option value="28">Sergipe</option>
        <option value="17">Tocantins</option>
      </select>

      <!-- Filtro de Município -->
      <select>
        <option>Município</option>
        <option value="1200401">Rio Branco</option>
        <option value="2704302">Maceió</option>
        <option value="1600303">Macapá</option>
        <option value="1302603">Manaus</option>
        <option value="2927408">Salvador</option>
        <option value="2304400">Fortaleza</option>
        <option value="5300108">Brasília</option>
        <option value="3205309">Vitória</option>
        <option value="5208707">Goiânia</option>
        <option value="2111300">São Luís</option>
        <option value="5103403">Cuiabá</option>
        <option value="2701506">Campo Grande</option>
      </select>

      <!-- Filtro de Ano -->
      <select>
        <option>Ano</option>
        <option>2019</option>
      </select>

      <!-- Filtro de Indicador -->
      <select class="indicador">
        <option>Indicador</option>
        <option>IDEB</option>
        <option>APRENDIZADO</option>
        <option>FLUXO</option>
        <option>APROVAÇÃO</option>
      </select>

      <button id="buscarDados">Buscar</button>
      
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="conteudo-principal">
      
      <!--  INTRODUÇÃO -->
      <section class="introducao">
        <div class="texto">
          <h1>Facilitar o acesso à educação básica no Brasil</h1>
          <p>Visualize dados sobre IDEB, evasão escolar e infraestrutura de forma simples e interativa.</p>

          <!-- Botões -->
          <div class="botoes">
            <button class="botao-destaque">Explorar Indicadores</button>
            <button class="botao-secundario">Sobre os Dados</button>
          </div>
        </div>

        <!--imagem ao lado do texto -->
        <img src="img/pessoas.png" alt="Ilustração de equipe" class="imagem-central">
      </section>

      <!-- SEÇÃO DE INDICADORES -->
      <div id="loading" class="loading">Carregando dados...</div>
      <div id="error" class="error" style="display: none;"></div>
      <div id="cardsContainer" class="cards-container" style="display: none;"></div>
      <section class="indicadores">

        <!-- Evasão Escolar -->
        <div class="card-indicador evasao">
          <h3 class="titulo">EVASÃO ESCOLAR</h3>
          <div class="conteudo-card">
            <img src="img/icone evasao.png" alt="">
            <span class="valor">15,2%</span>
          </div>
          <!-- Barra de progresso personalizada -->
          <div class="barra">
            <div class="preenchido barra-evasao"></div>
          </div>
        </div>

        <!-- IDEB -->
        <div class="card-indicador ideb">
          <h3>IDEB</h3>
          <div class="conteudo-card">
            <img src="img/icone IDEB.png" alt="">
            <span class="valor">4,7</span>
          </div>
          <div class="barra">
            <div class="preenchido barra-ideb"></div>
          </div>
        </div>

        <!-- Infraestrutura -->
        <div class="card-indicador infraestrutura">
          <h3>INFRAESTRUTURA ESCOLAR</h3>
          <div class="conteudo-card">
            <img src="img/icone infraestrutura.png" alt="">
            <span class="valor">62%</span>
          </div>
          <div class="barra">
            <div class="preenchido barra-infra"></div>
          </div>
        </div>

      </section> <!-- Fim dos indicadores -->

    </main> <!-- Fim do conteúdo principal -->
  </div> <!-- Fim da div "pagina" -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app/main.js"></script>
</body>
</html>
